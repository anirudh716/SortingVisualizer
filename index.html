<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h1 id="heading">Sorting Visualizer</h1>
        <button class="btn" id="new-btn">New Array</button>
        <label for="algos">Choose Algorithm</label>
        <select name="algos" id="algos">
            <option value="bubble">Bubble Sort</option>
            <option value="selection">Selection Sort</option>
            <option value="insertion">Insertion Sort</option>
            <option value="quick">Quick Sort</option>
            <option value="merge">Merge Sort</option>
        </select>
        <button class="btn" id="sort-btn">Sort</button>
    </div>
    <!-- ----------------BARS------------------------------ -->
    <div id="bars-container"></div>
    
    <script src="algorithms/main.js"></script>
    <script src="algorithms/bubble.js"></script>
    <script src="algorithms/insertion.js"></script>
    <script src="algorithms/selection.js"></script>
</body>
</html>
